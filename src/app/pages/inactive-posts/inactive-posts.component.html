<div class="container mt-5">
    <div *ngFor="let post of posts; let i = index">
        <app-post-card *ngIf="!post.active" [post]="post">
            <button (click)="onActivePosts(post.id,i)" class="btn btn-primary">Attiva</button>
            <button class="btn btn-primary mx-3" [routerLink]="['/dettagli',post.id,post.title,post.body,post.active,post.type,post.author]">dettagli</button>

          </app-post-card>
    </div>
</div>
